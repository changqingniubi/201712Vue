<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--在表单元素里绑定键盘事件-->
    <!--modifries enter up right left bottom space delete-->
    <input type="text"  @keydown.ctrl="fn">
    <!--.ctrl.enter->ctrl+enter时触发-->
    {{msg}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            msg:""
        },
        methods:{
            fn(e){
              //this.msg = e.keyCode;
                this.msg = e.target.value
            }
        }
    })

</script>
