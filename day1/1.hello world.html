<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--单个的js表达式 赋值 三元运算符-->
    {{message>10?"hello":"world"}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({ //根实例   viewModel
        el:"#app",  //Vue挂载的DOM元素
        data:{  //数据
            message: 6
        }
    })
</script>
