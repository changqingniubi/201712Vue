<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="checkAll">全选<br>
    <input type="checkbox" v-for="p in products" v-model="p.isSelected">
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm  = new Vue({
        el:"#app",
        data:{
            products:[{isSelected:true},{isSelected:true},{isSelected:true}]
        },
        computed:{//监听属性是checkAll
            checkAll:{
               get(){ //products属性(依赖的属性)发生改变，则会重新获取return后面的值  别人的值影响自己
                 return this.products.every(item=>item.isSelected);
               },
                set(val){ //设置自己的值影响别人
                   //对checkAll设置的值保存在val里
                    this.products.forEach(item=>item.isSelected=val);
                }
            }

        },
        methods:{

        }
    })

</script>
