<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let grandson = {
        template:"<div>grandson</div>"
    }
    let son = {
        template:"<div><div>son</div><grandson></grandson></div>",
        components:{
            grandson
        }
    }
    let parent = {
        template:"<div>hello{{msg}} <son></son></div>",
        data(){
           return{
               msg:"world"
           }
        },
        components:{
            son
        }
    }

    let vm  = new Vue({
        el:"#app",
        data:{},
        components:{
            parent
        }

    })
</script>
